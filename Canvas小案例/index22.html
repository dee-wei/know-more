<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$</title>
    <style>
        canvas {
            margin: 100px auto;
            margin-left: 300px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid red"></canvas>
</body>
<script src="jquery-2.1.4.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var img  = new Image();
    img.src = "./gameImgs/1.png";
    img.onload = function () {

        var width = img.width/4;
        var height = img.height/4;
        //i表示行 ，j表示列
        var i = 0;
        var j = 0;
        var y1 = 200;
        var x1 = 300;
        //ctx.drawImage(img, x, y, width, height, x1, y1, width, height);
        $(document).keydown(function(e){
            var code = e.keyCode;
            //向下
            if (code == 40) {
                //边境检测
                if(y1>=(canvas.height-height)){
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var x = j * width;
                var y =  i* height;
                j++;
                if (j >= 4) {j = 0;}
                ctx.drawImage(img, x, y, width, height, x1, y1+=5, width, height);

            }
            //向左
            if (code == 37) {
                //边境检测
                if(x1<0){
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var x = j * width;
                var y = height;
                j++;
                if (j >= 4) {j = 0;}
                ctx.drawImage(img, x, y, width, height, x1-=5, y1, width, height);

            }
            //向上
            if (code == 38) {
                //边境检测
                if(y1<0){
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var x = j * width;
                var y = 3 * height;
                j++;
                if (j >= 4) {
                    j = 0;
                }
                ctx.drawImage(img, x, y, width, height, x1, y1 -= 5, width, height);


            }
            //向右
            if (code == 39) {
                //边境检测
                if(x1>(canvas.width-width)){
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var x = j * width;
                var y = 2*height;
                j++;
                if (j == 4) {
                    j = 0;
                }
                ctx.drawImage(img, x, y, width, height, x1 += 5, y1, width, height);
            }
        })
    }
</script>
</html>
